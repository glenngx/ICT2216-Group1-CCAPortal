version: '3.8'

services:
  ccap-app:
    build: 
      context: ..
      dockerfile: docker/Dockerfile.flask
    container_name: ccap-flask-app
    restart: unless-stopped
    networks:
      - ccap-network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    volumes:
      - ../logs:/app/logs
    expose:
      - "5000"
    ports:
      - "5000:5000" 

  nginx:
    image: nginx:alpine
    container_name: ccap-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" 
      # add port 443 when doing HTTPS
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/sites-available:/etc/nginx/sites-available:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:rw
      - ../nginx/proxy_params:/etc/nginx/proxy_params:ro
      - /var/www/certbot:/var/www/certbot  # for webroot challenges
      - /etc/letsencrypt:/etc/letsencrypt:ro  # for SSL certs
    networks:
      - ccap-network
    depends_on:
      - ccap-app
      - sonarqube
  
  sonarqube:
    image: sonarqube:latest
    container_name: ccap-sonarqube
    restart: unless-stopped
    networks:
      - ccap-network
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    expose:
      - "9000"

  sonarqube-db:
    image: postgres:latest
    container_name: sonarqube_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - postgresql:/var/lib/postgresql/data
    networks:
      - ccap-network

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:

networks:
  ccap-network:
    driver: bridge
