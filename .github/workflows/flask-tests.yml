name: Flask UI + Unit Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TESTING: "1"
      FLASK_ENV: "development"

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Microsoft ODBC Driver 18 for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo apt-add-repository "$(curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list)"
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: üß† Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Create config.py
        env:
          SQLALCHEMY_DATABASE_URI: ${{ secrets.DB_URI }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cat <<EOF > config.py
          class config:
              SQLALCHEMY_DATABASE_URI = '${DB_URI}'
              SECRET_KEY = '${SECRET_KEY}'
              SESSION_TYPE = 'filesystem'
          EOF

      - name: üêõ Debug config.py
        run: cat config.py
        
      - name: üì¶ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: üöÄ Start Flask App
        run: |
          nohup python app.py &
          sleep 5

      - name: ü©∫ Wait for Flask to respond
        run: |
          for i in {1..10}; do
            echo "Checking Flask..."
            curl -s http://localhost:5000/health && break || sleep 3
          done

      - name: ‚úÖ Run Unit Tests
        run: pytest tests/test_login.py

      # - name: Run Selenium tests
      #   run: pytest tests/test_login_ui.py

